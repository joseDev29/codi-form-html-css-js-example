<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codi</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script defer src="./js/modal.js"></script>
    <script defer src="./js/validation.js"></script>
  </head>
  <body>
    <main id="main">
      <!-- Zona Superior -->
      <section class="zona-superior">
        <h1 class="zona-superior__titulo">Codi</h1>
        <div class="zona-superior__contenido">
          <p class="zona-superior__descripcion">
            En <span>Codi</span> estamos preparados para escuchar y llevar a
            cabo tu idea...
            <span>Â¡Contactanos!</span>
          </p>
          <img
            class="zona-superior__imagen"
            src="./images/landing-img.svg"
            alt="Imagen que representa tecnologia"
          />
        </div>
      </section>
      <!-- Fin Zona Superior -->

      <section class="zona-inferior">
        <form class="formulario" id="formulario">
          <h2 class="formulario__titulo">Contacto</h2>

          <!-- Grupo Nombre y Apellido -->
          <div class="formulario__grupo">
            <div class="formulario__pareja">
              <label class="formulario__label" for="nombre">Nombre</label>
              <input
                class="formulario__input-text"
                type="text"
                name="nombre"
                id="nombre"
              />
            </div>
            <div class="formulario__pareja">
              <label class="formulario__label" for="nombre">Apellido</label>
              <input
                class="formulario__input-text"
                type="text"
                name="apellido"
                id="apellido"
              />
            </div>
          </div>

          <!-- Email -->
          <div class="formulario__pareja">
            <label class="formulario__label" for="nombre">Email</label>
            <input
              class="formulario__input-text"
              type="email"
              name="email"
              id="email"
            />
          </div>

          <!-- Grupo Telefono, Pais, Ciudad -->
          <div class="formulario__grupo">
            <div class="formulario__pareja formulario__telefono">
              <label class="formulario__label" for="nombre">Telefono</label>
              <input
                class="formulario__input-text"
                type="tel"
                name="telefono"
                id="telefono"
              />
            </div>
            <div class="formulario__subgrupo">
              <div class="formulario__pareja">
                <label class="formulario__label" for="nombre">Pais</label>
                <select class="formulario__select" name="pais" id="pais">
                  <option value="Pais" selected>Pais</option>
                  <option value="Colombia">Colombia</option>
                  <option value="Argentina">Argentina</option>
                  <option value="Brasil">Brasil</option>
                </select>
              </div>
              <div class="formulario__pareja">
                <label class="formulario__label" for="nombre">Ciudad</label>
                <select class="formulario__select" name="ciudad" id="ciudad">
                  <option value="Ciudad" selected>Ciudad</option>
                  <option value="Bogota">Bogota</option>
                  <option value="Buenos Aires">Buenos Aires</option>
                  <option value="Rio Janeiro">Rio Janeiro</option>
                </select>
              </div>
            </div>
          </div>

          <!-- Grupo Proyecto, Contrato -->
          <div class="formulario__grupo">
            <!-- Tipo de Proyecto -->
            <div class="formulario__pareja" id="proyecto">
              <label for="proyecto" class="formulario__label"
                >Tipo de Proyecto</label
              >
              <div class="formulario__radio">
                <input type="radio" name="proyecto" id="movil" />
                <label for="movil" class="formulario__radio-label">Movil</label>
                <input type="radio" name="proyecto" id="escritorio" />
                <label for="escritorio" class="formulario__radio-label"
                  >Escritorio</label
                >
                <input type="radio" name="proyecto" id="web" />
                <label for="web" class="formulario__radio-label">Web</label>
              </div>
            </div>
            <!-- Tipo de Contrato -->
            <div class="formulario__pareja" id="contrato">
              <label for="contrato" class="formulario__label"
                >Tipo de Contrato</label
              >
              <div class="formulario__radio">
                <input type="radio" name="contrato" id="publico" />
                <label for="movil" class="formulario__radio-label"
                  >Publico</label
                >
                <input type="radio" name="contrato" id="privado" />
                <label for="escritorio" class="formulario__radio-label"
                  >Privado</label
                >
                <input type="radio" name="contrato" id="independiente" />
                <label for="web" class="formulario__radio-label"
                  >Independiente</label
                >
              </div>
            </div>
          </div>

          <!-- Terminos y Condiciones, Llamada telefonica -->
          <div
            class="formulario__pareja input-checkbox"
            id="checkboxTerminos"
            style="margin-top: 35px"
          >
            <input type="checkbox" name="terminos" id="terminos" />
            <label for="terminos"
              >Acepta los terminos y condiciones en cuanto al tratamiento de sus
              datos por parte de la empresa.</label
            >
          </div>

          <div class="formulario__pareja input-checkbox">
            <input type="checkbox" name="llamada" id="llamada" />
            <label for="llamada"
              >Desea ser contactado mediante llamada telefonica</label
            >
          </div>

          <!-- Botones -->
          <div class="formulario__botones">
            <button type="reset" class="boton-resetear" id="botonResetear">
              Resetear
            </button>
            <button type="submit" class="boton-enviar">Enviar</button>
          </div>
        </form>
      </section>
    </main>
    <div class="modal-container invisible" id="modalContainer"></div>
  </body>
</html>
